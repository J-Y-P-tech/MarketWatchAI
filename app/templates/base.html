{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MarketWatchAI {% block title %} {% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark py-4">
        <div class="col-9">
            <a class="text-white text-decoration-none fs-5 ms-5" href="#">MarketWatchAI</a>
        </div>
        {% if user.is_authenticated %}
        <div class="col-2 text-end ms-4">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white fs-6">Logout</button>
            </form>
        </div>

        {% else %}
        <div class="col-1 text-end ms-4">
            <a class="text-white text-decoration-none fs-6" href="{% url 'login' %}">Login</a>
        </div>
        <div class="col-1">
            <a class="text-white text-decoration-none fs-6" href="{% url 'register' %}">Register</a>
        </div>

        {% endif %}
    </div>

</div>


<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white p-4 text-center">
    <p>Â© 2023 by MarketWatchAI. All rights reserved.</p>
    <p>Image by <a
            href="https://www.freepik.com/free-photo/plant-growing-from-jar-coins-with-copy-space_11764468.htm#query=investment%20background&position=8&from_view=search&track=ais">Freepik</a>
    </p>
</footer>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>


</body>
</html>

<script src="{% static 'js/app.js' %}"></script>
