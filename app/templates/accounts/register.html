{% extends 'base.html' %}

{% block title %} | Register {% endblock %}

{% block content %}
{% load static %}

<!-- Login section -->
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="login-card">
                    <div class="login-header">
                        <h3>Register</h3>
                    </div>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control"
                                   placeholder="Confirm password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                    <div class="extra-login">
                        <span>Or Login With</span>
                    </div>
                    <ul class="social-login">
                        <li><a href="#" class="facebook-bg"><i class="bi bi-facebook" style="margin-right: 10px;"></i>
                            Facebook</a></li>
                        <li><a href="#" class="google-bg"><i class="bi bi-google"></i> <span
                                style="margin-right: 10px;">Google</span></a></li>
                    </ul>
                    <p class="text-center">Already registered? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
